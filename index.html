<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devaice-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone"><img src="imgs/instagram-celular.png">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imgs/instagram-logo.png" class="intagram-logo" alt="instagramlogo">
                <div class="profile-photo">
                    <img src="imgs/perfil-instagram.jpeg" alt="foto de perfil">
                    </div>
                   <a href="#" class="instagram-login">Continue como Amandaacucio</a>
                   <a href="#" class="instagram-logout">Remover conta</a> 
                </div>
                <div class="group">
                    <p class="note-account">Não é Amandaacucio?</p>
                    <p class="note-account">
                       <span class="link-blue">Alternar contas</span>
                       ou 
                       <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>

            </div>
        </div>
        
    </body>
</html>
